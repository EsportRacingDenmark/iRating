name: Update Driver Data

on:
  schedule:
    - cron: "0 * * * *"   # k√∏rer hver time
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install pandas openpyxl iracingdataapi
      - name: Run script
        env:
          IR_USERNAME: ${{ secrets.IR_USERNAME }}
          IR_PASSWORD: ${{ secrets.IR_PASSWORD }}
        run: python fetch_data.py
      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add drivers.json
          git commit -m "Update driver data"
          git push
